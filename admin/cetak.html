<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Struk Orderan - RizShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .form-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            width: 320px;
            background-color: #444;
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffdd33;
        }

        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Cetak Struk Orderan - RizShop</h1>

    <div class="form-container">
        <input type="text" id="orderId" placeholder="Masukkan Order ID...">
        <button onclick="generateReceipt()">Cetak Struk</button>
    </div>

    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC5Mtu7P9dzSFG6xUQLteyUWDlFskoHqYs",
  authDomain: "rizshop-9a8b9.firebaseapp.com",
  projectId: "rizshop-9a8b9",
  storageBucket: "rizshop-9a8b9.appspot.com",
  messagingSenderId: "160498193019",
  appId: "1:160498193019:web:b87ecd94fa342324b788de",
  measurementId: "G-P1K9EK6SK7"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function generateReceipt() {
            const orderId = document.getElementById('orderId').value.trim();

            if (orderId === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Kesalahan',
                    text: 'Masukkan Order ID.',
                    confirmButtonColor: '#4CAF50'
                });
                return;
            }

            const doc = await db.collection('Orders').doc(orderId).get();
            if (doc.exists) {
                const orderData = doc.data();
                Swal.fire({
                    icon: 'success',
                    title: 'Sukses',
                    text: 'Struk berhasil dihasilkan!',
                    confirmButtonColor: '#4CAF50'
                });
                // Tampilkan struk dalam PDF
                downloadReceipt(orderData);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Kesalahan',
                    text: 'Order ID tidak ditemukan.',
                    confirmButtonColor: '#4CAF50'
                });
            }
        }

        function downloadReceipt(orderData) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ unit: "mm", format: "a5", orientation: "portrait" });

            // Tambahkan logo
            const img = new Image();
            img.src = "https://iili.io/23uxXXp.jpg";
            img.onload = function () {
                pdf.addImage(img, 'JPEG', 10, 10, 40, 15); // Menambahkan logo ke PDF

                pdf.setFontSize(16);
                pdf.text("AhsanStore", 70, 20);
                pdf.setFontSize(12);
                pdf.text("Orderan Berhasil", 70, 30);

                pdf.setDrawColor(255, 204, 0);
                pdf.setLineWidth(1);
                pdf.line(10, 35, 200, 35); // Garis pembatas

                // Data Pesanan
                pdf.setFontSize(10);
                pdf.text(`Order ID: ${orderData.combinedId}`, 10, 45);
                pdf.text(`Produk: ${orderData.productName}`, 10, 55);
                pdf.text(`Nama Game: ${orderData.gameName || 'N/A'}`, 10, 65);
                pdf.text(`Metode Pembayaran: ${orderData.paymentMethod}`, 10, 75);
                pdf.text(`Nomor Telepon: ${orderData.phoneNumber}`, 10, 85);
                pdf.text(`Status: ${orderData.status}`, 10, 95);
                pdf.text(`Tanggal Pesanan: ${new Date(orderData.timestamp.toDate()).toLocaleString()}`, 10, 105);

                pdf.setDrawColor(255, 204, 0);
                pdf.setLineWidth(1);
                pdf.line(10, 110, 200, 110); // Garis pembatas bawah

                pdf.setFontSize(12);
                pdf.text("Terima Kasih Telah Berbelanja!", 70, 120);

                // Unduh PDF
                pdf.save("struk_order_ahsanstore.pdf");
            };
        }
    </script>
</body>
</html>
