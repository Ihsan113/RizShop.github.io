<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - RizShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1d1d1d);
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Flex container untuk memastikan footer di bawah */
        main {
            flex: 1;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .back-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
            position: relative;
            top: 10px;
        }

        .back-button i {
            margin-right: 5px;
        }

        .back-button:hover {
            color: #00e676;
        }
        main h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .contact-info {
            margin: 30px 0;
            font-size: 18px;
        }

        .contact-info i {
            color: #f39c12;
            margin-right: 10px;
        }

        .contact-info p {
            color: #bbb;
            margin-bottom: 10px;
        }

        .contact-form {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #444;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #bbb;
        }

        .contact-form button {
            background-color: #f39c12;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e67e22;
        }

        /* Footer */
        footer {
            background-color: #222;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #444;
        }

        footer p {
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Tombol Kembali -->
    <button class="back-button" onclick="window.history.back();">
        <i class="fas fa-arrow-left"></i> Kembali
    </button>

    <main>
        <h2>Hubungi Kami</h2>

        <!-- Informasi Kontak -->
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> Email: epepziro554@gmail.com</p>
            <p><i class="fas fa-phone"></i> Telepon: +62 853-5744-4010 </p>
            <p><i class="fas fa-map-marker-alt"></i>Indonesia</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RizShop. Semua hak dilindungi.</p>
    </footer>

</body>
</html>
